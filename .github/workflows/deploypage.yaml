name: deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run web-build

      - name: Fix Index HTML path
        run: |
          REPO_NAME=react-native-profiler-trace-comparator
          INDEX_FILE=dist/index.html
          # Użycie 'sed' do zamiany absolutnej ścieżki (/...) na ścieżkę z prefiksem repozytorium (/repo_name/...)
          # Zamienia: "/_expo/static/" 
          # Na:      "/react-native-profiler-trace-comparator/_expo/static/"
          sed -i "s|/_expo/static/|/$REPO_NAME/_expo/static/|g" $INDEX_FILE
          # Wyświetl poprawiony plik (opcjonalnie, do debugowania)
          cat $INDEX_FILE

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.REPOSITORY_ACCESS }}
          publish_dir: dist
